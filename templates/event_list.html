<!DOCTYPE html>
<html>
  <head>
    <title>Event Listing</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1
      style="
        color: #d81b60;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 18px;
      "
    >
      Events
    </h1>
    <p>
      <a href="/add/" style="color: #1976d2; font-weight: 600">Add New Event</a>
    </p>
    <div class="movie-card-list">
      {% for event in events %}
      <div class="movie-card">
        <div class="movie-card-header">
          <h2>{{ event.name }}</h2>
        </div>
        <div class="movie-card-body">
          <p>{{ event.description|truncatewords:20 }}</p>
          <p><strong>Date:</strong> {{ event.date }}</p>
          <p><strong>Location:</strong> {{ event.location }}</p>
        </div>
        <div class="movie-card-footer">
          <a href="/event/{{ event.id }}/seats/" class="movie-card-btn"
            >View & Select Seats</a
          >
        </div>
      </div>
      {% empty %}
      <p>No events available.</p>
      {% endfor %}
    </div>
    <style>
      .movie-card-list {
        display: flex;
        flex-wrap: wrap;
        gap: 32px;
        margin-top: 24px;
      }
      .movie-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(90, 36, 120, 0.12);
        border: 2px solid #d81b60;
        width: 270px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.18s, box-shadow 0.18s;
        padding: 0;
        overflow: hidden;
      }
      .movie-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 16px 40px rgba(216, 27, 96, 0.18);
        border-color: #6a1b9a;
      }
      .movie-card-header {
        background: linear-gradient(90deg, #d81b60 0%, #6a1b9a 100%);
        color: #fff;
        padding: 18px 16px 10px 16px;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
      }
      .movie-card-header h2 {
        font-size: 1.3rem;
        font-weight: 700;
        margin: 0;
      }
      .movie-card-body {
        padding: 16px;
        color: #333;
        font-size: 1rem;
      }
      .movie-card-footer {
        padding: 12px 16px 18px 16px;
        text-align: center;
      }
      .movie-card-btn {
        background: linear-gradient(90deg, #d81b60 0%, #6a1b9a 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 0;
        width: 100%;
        font-size: 1rem;
        font-weight: 700;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(216, 27, 96, 0.12);
        transition: background 0.2s;
        display: inline-block;
      }
      .movie-card-btn:hover {
        background: linear-gradient(90deg, #6a1b9a 0%, #d81b60 100%);
      }
    </style>
  </body>
</html>
