{% block content %}

        <tr>
            <th>User Name</th>
            <th>Phone</th>
            <th>Seats</th>
            <th>Total Paid</th>
            <th>Earliest Booking</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for row in report %}
        <tr>
            <td>{{ row.user }}</td>
            <td>{{ row.phone }}</td>
            <td>{{ row.seats }}</td>

</table>
{% endblock %}
